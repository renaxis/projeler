<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript Saat</title>
   <style>
    body{
        background: url(https://deepomatic.com/wp-content/uploads/2017/11/e3a37-1f-u6w1hhayqk3kxsn4hqrq-1.gif)
        no-repeat fixed center;    
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
   </style>

  </head>
  <body>
   
    <div style="font-size:50px; font-family:'Times New Roman', Times, serif; color: rgb(217, 255, 0);  text-shadow: 2px 2px #ff0000;" class="text-center mt-5 ">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="" class="rounded"/>
        <div  class="text-center mt-5">
            Merhaba <strong>  <span id="myName"></span></strong> Hoş Geldiniz
        </div>
        <div id="myClock" class="clock" onload="showTime()"></div>
        <div class="text-center mt-5">
          tarihinde
          <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
          Javascript bölümü 1. Ödevindesiniz.
        </div>
      </div>



<script>
        let isim = prompt("Kullanıcı Adınızı Giriniz");

        if (isim) {
            document.querySelector("#myName").innerHTML = isim;
        } else {
            alert("Lütfen Bir İsim Giriniz!");
            location.reload(); 
        }

        function showTime() {
            var a = new Date();
            var myClock = document.querySelector("#myClock");
            var gunler = ["Pazartesi","Salı","Çarşamba","Perşembe", "Cuma","Cumartesi","Pazar"];
            myClock.innerHTML = ` ${a.getHours()}:${a.getMinutes()}:${a.getSeconds()} ${gunler[a.getDay()]}`
            setTimeout (showTime , 1000) 
        }

        showTime();


</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
